<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUE CONE Software Factory</title>
    <link rel="shortcut icon" href="/static/img/logo.png" />
    <link rel="stylesheet" href="static/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="
        navbar
        sticky-top
        border border-info
        navbar-expand-md navbar-dark
        bg-dark
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="#">
          <span class="text-info"> BLUE </span>
          <span class="text-light mx-1"> CONE </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-info"></span>
        </button>
        <div class="collapse navbar-collapse links" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-1">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class=" section container-fluid d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col col-12 col-md-6 text-align-center">
          <h1 class="text-center text-uppercase display-2 text-dark">
            Bienvenido a
          </h1>
          <h2 class="text-center my-5 display-4 text-dark">
            <span class="text-info"> BLUE </span>
            CONE
          </h2>
          
          <div class="d-flex justify-content-center">
              <button class="btn btn-outline-dark btn-lg ">Conocer mas</button>
          </div>
        </div>
        <div class="col col-12 col-md-6 d-flex flex-column justify-content-center d-none d-md-flex">
          <img class="img-fluid" src="static/img/section1.png" />
        </div>
      </div>
    </section>

    <!-- Pertenece al Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
